<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p @click="add">{{counter}}</p>
  <p>{{counter}}</p>
  <p tao-text="counter"></p>
  <p tao-html="desc"></p>
  <input type="text" tao-model="desc">
</div>

<script src="./taovue.js"></script>
<script>
  const app = new TaoVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color:red">html red</span>'
    },
    methods: {
      add() {
        this.counter++
      }
    },
  })
  // setInterval(() => {
  //   app.counter++
  // }, 3000);
</script>
